<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join AZ10 Minecraft Bedrock Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }
        .join-button {
            background-color: #388e3c; /* Minecraft Green */
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border-bottom: 5px solid #1b5e20;
            transition: transform 0.1s;
        }
        .join-button:active {
            transform: translateY(4px);
            border-bottom-width: 1px;
        }
    </style>
</head>
<body>

    <a href="minecraft://?addExternalServer=AZ10 Bedrock Server|69.9.185.19:27042" class="join-button">
        JOIN AZ10 MINECRAFT BEDROCK SERVER
    </a>

    <script>
        // Set your server details here
        const ip = "play.myserver.com";
        const port = "19132";

        async function checkStatus() {
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/bedrock/${ip}:${port}`);
                const data = await response.json();
                
                const statusElement = document.getElementById('status');
                
                if (data.online) {
                    statusElement.innerText = "Online (" + data.players.online + " players)";
                    statusElement.style.color = "#55ff55";
                } else {
                    statusElement.innerText = "Offline";
                    statusElement.style.color = "#ff5555";
                }
            } catch (error) {
                document.getElementById('status').innerText = "Status Unavailable";
            }
        }

        // Run the function when the page loads
        checkStatus();
    </script>
</body>
</html>
